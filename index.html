<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenPocket Legal Documents</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background: #000;
            color: #fff;
            line-height: 1.6;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #888;
            margin-bottom: 40px;
        }
        .documents {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }
        .document-card {
            flex: 1;
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            transition: transform 0.2s, border-color 0.2s;
        }
        .document-card:hover {
            transform: translateY(-2px);
            border-color: #555;
        }
        .document-card h2 {
            margin-top: 0;
            color: #fff;
        }
        .document-card p {
            color: #888;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            background: #fff;
            color: #000;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: opacity 0.2s;
        }
        .button:hover {
            opacity: 0.8;
        }
        .footer {
            margin-top: 60px;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }
        @media (max-width: 600px) {
            .documents {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>ZenPocket</h1>
    <p class="subtitle">Legal Documents</p>
    
    <div class="documents">
        <div class="document-card">
            <h2>Privacy Policy</h2>
            <p>Learn how we collect, use, and protect your information</p>
            <a href="privacy-policy" class="button">View Privacy Policy</a>
        </div>
        
        <div class="document-card">
            <h2>Terms of Service</h2>
            <p>Understand the terms and conditions of using ZenPocket</p>
            <a href="terms-of-service" class="button">View Terms of Service</a>
        </div>
    </div>
    
    <div class="footer">
        <p>Â© 2025 Colo, LLC. All rights reserved.</p>
        <p>Contact: skurishima@lovecolo.com</p>
    </div>
</body>
</html>
